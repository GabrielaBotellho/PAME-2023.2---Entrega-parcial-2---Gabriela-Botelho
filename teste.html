<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="funcoes.js">
</head>

<body>
<h1> GitFluxo</h1>  <h2>Let's build from here</h2>


    <div class ="introducaoSite"> <!-- Cabeçalho do site-->

        <!-- introdução para logar -->
        <p> Sign in to GitFluxo </p>

        
    </div>

    <div class="informacoesSite"> <!-- Conteúdo principal do site -->

        <!--importar a imagem de fundo-->
        

        
    <!-- Definindo os dados que serão pedidos -->

    <form class="formulario"> 
    <!-- definindo o formulário com uma classe para simplicar as alterações em CSS-->

        <!--email-->
        <label for = 'email'>Username or email adress:</label>
        <input type = "email" id = "email">
        <!-- type = 'email' é usado para só permitir respostas no formato de email -->

        <!-- Botão para esquecer a senha  --> 
        <button id="botaoEsqueceuASenha"> Forgot Password? </button>
       
        <!--senha-->
        <label for = 'senha'>Password:</label>
        <input type = "password" id = "senha">
        <!-- type = 'password' é usado para que os dígitos fiquem ** -->
        <!-- Botões -->  
       
        
        
        <!-- Botão habilitando o "Lembre de mim" -->
        <button id="botaoLembreDeMim"> Remember me </button>

        <!-- Botão para logar  -->
        <button onClick='mensagemBotao' id="botaoLogar"> Sign Up </button>
        
        <!-- Escrevendo o 'ou' na tela -->
        <p>or</p>

        <!-- Botão para logar com Google  -->
        <button id="botaoLogarComGoogle"> Continue with Google </button>

        <!-- Botão para logar com Facebook  -->
        <button id="botaoLogarComFacebook"> Continue with Facebook </button>

    </form>
    </div>

    <div class="encerramentoSite"> <!-- Rodapé do site-->
        <!-- Opções disponíveis no final do site -->
        <button> Terms </button>
        <button> Privacy </button>
        <button> Docs </button>
        <button> Contact GitFluxo Support </button>
        <button> Do not share my personal information </button>


    </div>


</body>
</html>
